<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maigret - OSINT Username Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2b2b2b;
            color: #ffffff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .main-container {
            background-color: #1a1a1a;
            color: #00baff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 186, 255, 0.7);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .btn-primary {
            background-color: #00baff;
            border-color: #00baff;
        }
        .btn-primary:hover {
            background-color: #008fc4;
            border-color: #008fc4;
        }
        .logo {
            max-height: 50px;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #00baff;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <img src="/static/logo.png" alt="Logo" class="logo">
        <h1 class="mb-4">Maigret Username Search</h1>
        <form id="searchForm">
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username (e.g., johndoe)" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Search</button>
        </form>
        <div id="results" class="mt-4"></div>
        <div class="footer mt-4">
            <p>For support, contact <a href="mailto:support@lcnr.solutions">support@lcnr.solutions</a></p>
        </div>
    </div>
    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "Running Maigret... Please wait.";

            try {
                const response = await fetch(`/run_maigret?username=${encodeURIComponent(username)}`);
                const data = await response.json();

                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <p>${data.message}</p>
                        <a href="${data.html_report}" class="btn btn-primary" target="_blank">Download HTML Report</a>
                        <a href="${data.pdf_report}" class="btn btn-primary" target="_blank">Download PDF Report</a>
                    `;
                } else {
                    resultsDiv.innerHTML = `<p>Error: ${data}</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p>Error running Maigret: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
